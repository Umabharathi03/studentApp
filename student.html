<!doctype html>
<html lang="en">
    <head>
        <title>StudentListApp</title>
        <meta charset="utf-8">
        <link rel="stylesheet" href="student.css">
        
        
        <meta name="viewport" content="width=device-width,initial-scale=1.0">
       
        <script type="module" src="initialize.js"></script>
        <script type="module" src="student.js"></script>
        
        </head>
        <body>
          
            <form id="form1" >
               
            <h2>Student Form</h2>
            
            <label for="sname">Name:</label>
            <input type="text" id="sname" placeholder="enter a name"  size="40"><br></br>
            <label for="rolno">Roll No:</label>
            <input type="text" id="rolno" placeholder="enter Roll number"  size="40"><br></br>
            <label for="sec">Section:</label>
            <input type="text" id="sec" placeholder="enter a section"  size="40"><br></br>
            <label for="cls">Class:</label>
            <input type="text" id="cls" placeholder="enter  class"  size="40"><br></br>
            <label for="gen">Gender:</label>
            <select id="gen">
                <option value="Male">Male</option>
                <option value="Female">Female</option>
             </select><br></br>
             <button type="submit" form="form1" value="Submit">Submit</button><br></br>
           
            </form>

           <a href="./stuPage/stuOperations.html" target="stuListPage" title="Go to Students Table ">Visit our Students Table</a>

           
                     
           
            </body>
            </html>
